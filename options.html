<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div id="content">           
        <ul>
         <li><input type="checkbox" id="open_new_tab" class="checkbox"><label for="open_new_tab">Always open new tab</label></li>
         <li><input type="checkbox" id="ms_style_output" class="checkbox"><label for="ms-style-output">MS style %Chg output</label></li>
         <li><input type="checkbox" id="limit_num_qtr" class="checkbox"><label for="limit-num-qtr">Limit quarters to 8</label></li>
         <li><input type="checkbox" id="hide_extra" class="checkbox"><label for="hide-extra">Hide extra page content</label></li>
      </ul>
    </div>      
  </body>
</html>
